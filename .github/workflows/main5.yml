name: "Video Updater"
on:
  push:
    branches:
      - master
  schedule:
  - cron: "*/5 * * * *"
  
jobs:
  video_updater_job:
    runs-on: ubuntu-latest
    name: A job to update video
    steps:
      - name: WhoozyAction
        id: videoUpdater
        uses: saifulriza/whoozy@v1.6
        with:
          apiKey: ${{ secrets.ENV_API_KEY }}
          videoId: ${{ secrets.ENV_VIDEO_ID }}
          videoTitle: 'THIS VIDEO HAS BEEN WATCHED {counter} TIME. THIS SHOULD BE TRUE'
          counter: 'view'
          channelId: ${{ secrets.ENV_CHANNEL_ID }}
          refreshToken: ${{ secrets.ENV_REFRESH_TOKEN }}
          clientSecret: ${{ secrets.ENV_CLIENT_SECRET }}
          redirectUri: ${{ secrets.ENV_REDIRECT_URI }}
          clientId: ${{ secrets.ENV_CLIENT_ID }}
      - name: Get the output title
        run: echo "The title was ${{ steps.videoUpdater.outputs.log }}"
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
      - name: Commit changes
        run: |
          git config --local user.email "mail.saifulriza@gmail.com"
          git config --local user.name "saifulriza"
          git add -A
          git commit -m "Update"
      - name: Push Back
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
